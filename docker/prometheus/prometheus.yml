# Prometheus configuration for PMP Auth API

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'pmp-auth-local'
    environment: 'development'

# Scrape configurations
scrape_configs:
  # PMP Auth API metrics
  - job_name: 'pmp-auth-api'
    static_configs:
      - targets: ['pmp-auth-api:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL metrics (if postgres_exporter is added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    # Uncomment when postgres_exporter is added

  # Redis metrics (if redis_exporter is added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    # Uncomment when redis_exporter is added
