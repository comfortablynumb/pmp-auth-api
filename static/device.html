<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Authorization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-align: center;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .message.info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }

        .device-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }

        .device-info p {
            color: #666;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .device-info p:last-child {
            margin-bottom: 0;
        }

        .device-info strong {
            color: #333;
        }

        .confirm-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .confirm-buttons .btn {
            flex: 1;
        }

        .btn-deny {
            background: #dc3545;
        }

        .btn-deny:hover {
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.4);
        }

        #verificationForm.hidden,
        #confirmationForm.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Device Authorization</h1>
        <p class="subtitle">Enter the code shown on your device</p>

        <!-- Step 1: Enter user code -->
        <form id="verificationForm">
            <div class="form-group">
                <label for="userCode">User Code</label>
                <input
                    type="text"
                    id="userCode"
                    name="userCode"
                    placeholder="XXXX-XXXX"
                    maxlength="9"
                    pattern="[A-Za-z0-9]{4}-[A-Za-z0-9]{4}"
                    required
                    autocomplete="off"
                >
            </div>
            <button type="submit" class="btn">Verify Code</button>
        </form>

        <!-- Step 2: Confirm authorization -->
        <form id="confirmationForm" class="hidden">
            <div class="device-info">
                <p><strong>Client ID:</strong> <span id="clientId"></span></p>
                <p><strong>Requested Scopes:</strong> <span id="scopes"></span></p>
            </div>
            <div class="confirm-buttons">
                <button type="button" class="btn btn-deny" onclick="denyAccess()">Deny</button>
                <button type="submit" class="btn">Authorize</button>
            </div>
        </form>

        <div id="message" class="message hidden"></div>
    </div>

    <script>
        // Get tenant ID from URL or use default
        const urlParams = new URLSearchParams(window.location.search);
        const tenantId = urlParams.get('tenant_id') || 'test-tenant';
        const userCode = urlParams.get('user_code');

        // Auto-fill user code if provided in URL
        if (userCode) {
            document.getElementById('userCode').value = userCode;
        }

        // Auto-format user code input
        document.getElementById('userCode').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^A-Za-z0-9]/g, '').toUpperCase();
            if (value.length > 4) {
                value = value.slice(0, 4) + '-' + value.slice(4, 8);
            }
            e.target.value = value;
        });

        // Handle verification form submission
        document.getElementById('verificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userCode = document.getElementById('userCode').value.replace('-', '');
            const submitBtn = e.target.querySelector('.btn');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Verifying...';

            try {
                const response = await fetch(`/api/v1/tenant/${tenantId}/oauth/device/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_code: userCode }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error_description || 'Invalid code');
                }

                const data = await response.json();

                // Show confirmation form
                document.getElementById('clientId').textContent = data.client_id;
                document.getElementById('scopes').textContent = data.scope || 'default';
                document.getElementById('verificationForm').classList.add('hidden');
                document.getElementById('confirmationForm').classList.remove('hidden');

                showMessage('Code verified! Do you want to authorize this device?', 'info');
            } catch (error) {
                showMessage(error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Verify Code';
            }
        });

        // Handle confirmation form submission
        document.getElementById('confirmationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await authorizeDevice(true);
        });

        async function authorizeDevice(authorized) {
            const userCode = document.getElementById('userCode').value.replace('-', '');
            const submitBtn = document.querySelector('#confirmationForm .btn:not(.btn-deny)');
            const denyBtn = document.querySelector('.btn-deny');

            submitBtn.disabled = true;
            denyBtn.disabled = true;
            submitBtn.textContent = authorized ? 'Authorizing...' : 'Denying...';

            try {
                // TODO: Get actual user ID from session/authentication
                const userId = 'user_' + Math.random().toString(36).substr(2, 9);

                const response = await fetch(`/api/v1/tenant/${tenantId}/oauth/device/confirm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_code: userCode,
                        user_id: userId,
                        authorized: authorized
                    }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error_description || 'Failed to confirm');
                }

                if (authorized) {
                    showMessage('‚úÖ Device authorized successfully! You can close this page.', 'success');
                } else {
                    showMessage('‚ùå Device authorization denied.', 'error');
                }

                // Hide the confirmation form
                document.getElementById('confirmationForm').classList.add('hidden');
            } catch (error) {
                showMessage(error.message, 'error');
                submitBtn.disabled = false;
                denyBtn.disabled = false;
                submitBtn.textContent = 'Authorize';
            }
        }

        function denyAccess() {
            authorizeDevice(false);
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.classList.remove('hidden');
        }
    </script>
</body>
</html>
